<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consejos - Gastronomía Deliciosa</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #2a9d8f;
            padding: 40px 20px;
            color: white;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin: 0;
        }

        nav {
            background-color: #264653;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e9c46a;
        }

        main {
            padding: 40px 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        main h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            color: #2a9d8f;
        }

        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #e76f51;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #d45d3f;
        }

        footer {
            background-color: #e9c46a;
            text-align: center;
            padding: 20px;
            color: #333;
            font-weight: bold;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Consejos</h1>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="recetas.html">Recetas</a>
        <a href="ingredientes.html">Ingredientes</a>
        <a href="consejos.html">Consejos</a>
    </nav>

    <main>
        <h2>¿Tienes un consejo culinario? ¡Compártelo!</h2>
        <p>Queremos conocer tus trucos y secretos de cocina. Completa el siguiente formulario para compartir tus consejos con nuestra comunidad.</p>

        <form action="https://formspree.io/f/mqalvyyv" method="POST">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <textarea name="mensaje" rows="5" placeholder="Escribe tu consejo aquí..." required></textarea>
            <button type="submit">Enviar consejo</button>
        </form>
    </main>

    <footer>
        &copy; 2025 Gastronomía Deliciosa. Todos los derechos reservados.
    </footer>

</body>
</html>
